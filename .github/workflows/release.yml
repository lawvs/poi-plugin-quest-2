name: Release

on:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

permissions:
  # Provenance generation in GitHub Actions requires "write" access to the "id-token" permission
  id-token: write
  # Create pull requests needs "pull-requests: write" and "contents: write" permissions
  pull-requests: write
  contents: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v6

      - name: Use Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'

      - name: Install Dependencies
        uses: bahmutov/npm-install@v1

      # Note: Trusted publishing requires npm CLI version 11.5.1 or later.
      - name: Update npm
        run: |
          npm install -g npm@latest

      # We use trusted publishing
      # Learn more: https://docs.npmjs.com/trusted-publishers
      - name: Create Release Pull Request or Publish to npm
        id: changesets
        uses: changesets/action@v1
        with:
          publish: npm run release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
